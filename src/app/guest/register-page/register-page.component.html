
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="text-center mb-5">Zarejestruj się</h2>

            <div *ngIf="isRegisterError" class="row justify-content-center align-items-center">
                <div class="alert alert-warning">
                    Użytkownik już istnieje.
                </div>
            </div>

            <form class="form" #registerForm="ngForm" (ngSubmit)="OnSubmit(registerForm)">
                <div class="form-group mt-3">
                    <label for="firstname" class="text-primary">Imię*:</label>
                    <input type="text" name="firstname" id="firstname" class="form-control validate" #firstname="ngModel" [(ngModel)]="user.firstname" required [pattern]="firstnamePattern">
                    <label *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-warning mt-3 p-2" data-error="">Imię to ciąg maksymalnie 20 znaków.</label>
                </div>
                <div class="form-group mt-3">
                    <label for="surname" class="text-primary">Nazwisko*:</label>
                    <input type="text" name="surname" id="surname" class="form-control validate" #surname="ngModel" [(ngModel)]="surname.surname" required [pattern]="surnamePattern">
                    <label *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-warning mt-3 p-2" data-error="">Nazwisko to ciąg maksymalnie 20 znaków.</label>
                </div>
                <div class="form-group mt-3">
                    <label for="email" class="text-primary">Email*:</label>
                    <input type="email" name="email" id="email" class="form-control validate" #email="ngModel" [(ngModel)]="user.email" required [pattern]="emailPattern">
                    <label *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-warning mt-3 p-2" data-error="">Nazwa firmy to maksymalnie 60 znaków i zachowywać format emaila.</label>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="text-primary">Hasło*:</label>
                    <input type="password" name="password" id="password" class="form-control validate" #password="ngModel" [(ngModel)]="user.password" required [pattern]="passwordPattern">
                    <label *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-warning mt-3 p-2" data-error="">Hasło znaków musi zawierać co najmniej jedną cyfrę, jedną małą literę oraz jedną dużą literę oraz od 6 do 30.</label>
                </div>
                <div class="form-group mt-3">
                    <label for="repassword" class="text-primary">Powtórz hasło*:</label>
                    <input type="password" name="repassword" id="repassword" class="form-control validate" #repassword="ngModel" [(ngModel)]="user.repassword" required>
                    <label *ngIf="password.value !== repassword.value && (repassword.dirty || repassword.touched)"  class="alert alert-warning mt-3 p-2" data-error="">Powtórzone hasło musi być identyczne jak hasło.</label>
                </div>
    
                <div class="col-16 my-3 text-center">
                    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-outline-primary">Zarejestruj się</button>
                </div>
            </form>
        </div>
    </div>
</div>
