<div *ngIf="isDataError" class="row justify-content-center align-items-center mt-5">
    <div class="alert alert-danger">
        Wystąpił błąd, spróbuj ponownie później.
    </div>
</div>
<div *ngIf="!isDataError" class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar py-4 side-bar-scroll">
            <app-chats-list
                [chatList]="chatList"
                (switchRoomClick)="onSwitchRoom($event)" >
            </app-chats-list>
        </nav>

        <main class="col-md-7 col-lg-7 p-0">
            <app-chat-content
                [chat]="chat" >
            </app-chat-content>
        </main>

        <div class="col-md-3 d-none d-md-block bg-light sidebar py-4 side-bar-scroll">
            <app-chat-visitor-info
                [visitorId]="visitorId" 
                [location]="location">
            </app-chat-visitor-info>
        </div>
    </div>
</div>
