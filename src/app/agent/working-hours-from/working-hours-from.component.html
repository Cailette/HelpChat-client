

<div class="col-16 my-3 text-center">
    <div class="btn btn-outline-warning" data-toggle="modal" data-target="#addWornikgHours" role="button">Dodaj lub zmień godziny pracy</div>
</div>

<div class="modal fade" id="addWornikgHours" tabindex="-1" role="dialog" aria-labelledby="addWornikgHours" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Dodaj dzień pracy</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="row form-inline justify-content-center align-items-center" #addForm="ngForm" (ngSubmit)="OnSubmit(addForm)">
                <div class="form-group">
                    <label for="dayOfWeek" class="text-primary">Dzień: </label>
                    <select class="form-control validate" id="dayOfWeek" #dayOfWeek="ngModel" [(ngModel)]="workDay.dayOfWeek" name="dayOfWeek" required>
                        <option *ngFor="let day of days" [value]="day.number">{{day.day}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hourFrom" class="text-primary">od:</label>
                    <input type="number" name="dayOfWeek" id="hourFrom" class="form-control validate" #hourFrom="ngModel" [(ngModel)]="workDay.hourFrom" min="1" max="24" required>
                </div> 
                <div class="form-group">
                    <label for="hourTo" class="text-primary mx-sm-3">do:</label>
                    <input type="number" name="hourTo" id="hourTo" class="form-control validate" #hourTo="ngModel" [(ngModel)]="workDay.hourTo" min="1" max="24" required>
                </div> 
            </form>

        </div>
        <div class="modal-footer">
            <button type="submit" [disabled]="workDay.hourFrom == '' || workDay.hourTo == '' || workDay.dayOfWeek == '' || hourTo.value <= hourFrom.value" class="btn btn-success text-white ml-4">Dodaj</button>
            <button type="button" class="btn btn-primary text-white ml-4" data-dismiss="modal">Zakończ</button>
        </div>
        </div>
    </div>
</div>
