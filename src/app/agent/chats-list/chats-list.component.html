<div class="sidebar-sticky">
    <div *ngIf="isDataError" class="row justify-content-center align-items-center mt-5">
        <div class="alert alert-danger">
            Wystąpił błąd, spróbuj ponownie później.
        </div>
    </div>
    <div *ngIf="isArchive && _chats.length > 0" class="p-0 ml-2">
        <button type="button" class="my-2 btn btn-sm btn-outline-secondary" (click)="showFilter()">{{isFilter ? 'Ukryj filtry' : 'Pokaż filtry'}}</button>
        <div *ngIf="isFilter" class="d-flex  flex-column align-items-start">
            <div class="btn-group w-50 my-1" role="group">
                <label>Konsultant: </label>
                <select (change)="onChange($event.target.value, 'filterChatAgent')">
                    <option value="all" selected>Wszyscy</option>
                    <option *ngFor="let agent of agents" value="{{agent._id}}">{{agent.firstname}} {{agent.lastname}}</option>
                </select>
            </div>
            <div class="btn-group w-50 my-1" role="group">
                <label>Data: </label>
                <select (change)="onChange($event.target.value, 'filterChatDate')">
                    <option value="all" selected>Wszystkie</option>
                    <option value="today">Dzisiaj</option>
                    <option value="yesterday">Wczoraj</option>
                    <option value="7days">Ostatnich 7 dni</option>
                    <option value="30days">Ostatnich 30 dni</option>
                    <option value="lastMonth">Poprzedni miesiąc</option>
                    <option value="currentMonth">Bieżący miesiąc</option>
                </select>
            </div>
            <div class="btn-group w-50 my-1" role="group">
                <label>Ocena: </label>
                <select (change)="onChange($event.target.value, 'filterChatRating')">
                    <option value="all" selected>Wszystkie</option>
                    <option value="null">Brak oceny</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>

    <div *ngIf="_chats.length > 0; else chatListEmpty" class="nav flex-column">
        <li *ngFor="let chat of _chats | chatRatingFilter: filterChatRating | chatDateFilter: filterChatDate | chatAgentFilter: filterChatAgent" class="nav-item">
            <div class="nav-link p-2 text-break cursor-pointer" (click)="switchRoom(chat._id)">
                Czat ID: {{ chat._id }}
            </div>
            <hr>
        </li>
    </div>

    <ng-template #chatListEmpty>
        Brak czatów.
    </ng-template>
</div>
