<div  class="table-responsive">
  <table  class="table table-sm">
    <thead  class="thead-light">
      <tr class="table-head">
        <th style="min-width: 100px;" *ngFor="let head of _heads">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let head of _heads"> {{_datas[head] !== null ? _datas[head] : 0 }}</td>
      </tr>
    </tbody>
  </table>
</div>
